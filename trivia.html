<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            function Incorrect()
            {
                document.getElementById("demo").innerHTML = "Incorrect";
            }
        
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('#Q1');
                document.querySelector('#Q1').onclick = 
                function() {
                    button.style.backgroundColor = 'red';
                    Incorrect();
                } 
            })
            
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('#Q2');
                document.querySelector('#Q2').onclick = 
                function() {
                    button.style.backgroundColor = 'red';
                    Incorrect();
                } 
            });
                
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('#Q4');
                document.querySelector('#Q4').onclick = 
                function() {
                    button.style.backgroundColor = 'red';
                    Incorrect();
                } 
            });
            
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('#Q3')
                document.querySelector('#Q3').onclick = function() {
                        button.style.backgroundColor = 'green';
                        document.getElementById("demo").innerHTML = "Correct!";
                    };
            });
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').addEventListener('submit', function() {
                let name = document.querySelector('#name').value;
                    if (name == "hours")
                    {
                        document.getElementById("demo2").innerHTML = "Correct!";
                        let green = document.getElementById("name");
                        green.style.backgroundColor = "green";
                    }
                    else
                    {
                        document.getElementById("demo2").innerHTML = "Incorrect";
                        let red = document.getElementById("name");
                        red.style.backgroundColor = "red";

                    }
                
                });
                
            });


        </script>

    </head>
    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the relationship name of a man that is married with your sister?</h3>
                <button id="Q1">husband-in-law</button>
                <button id="Q2">father-in-law</button>
                <button id="Q3">brother-in-law</button>
                <button id="Q4">sister-in-law</button>
                <p id="demo"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How long would it take someone with no coding experience to solve this lab?</h3>
                
                <!-- TODO: Add free response question here -->
                <form onsubmit="return false">

                    <input autocomplete="on" autofocus id="name" placeholder="Name" type="text">
                    <input type="submit" value="Check Answer">
                    <p id="demo2"></p>

                </form>


            </div>

        </div>
    </body>
</html>
